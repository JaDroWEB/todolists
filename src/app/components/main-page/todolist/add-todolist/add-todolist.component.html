<mat-card>
  <mat-card-header>
    <h3>{{ !this.todoList ? 'Add new' : 'Edit "' + todoList.name + '"' }} List</h3>
  </mat-card-header>

  <mat-card-content [formGroup]="model">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>

    <mat-form-field *ngIf="!!this.todoList">
      <mat-label>Created at</mat-label>
      <input matInput formControlName="createdAt"/>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button type="submit" color="primary" (click)="save()">Save</button>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
  </mat-card-actions>
</mat-card>
