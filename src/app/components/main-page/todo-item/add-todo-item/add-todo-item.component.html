<mat-card>
  <mat-card-header>
    <h3>{{ !data.todoItem ? 'Add new' : 'Edit "' + data.todoItem.title + '"' }} Item</h3>
  </mat-card-header>

  <mat-card-content [formGroup]="model">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea rows="5" matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="deadline" [ngxMatDatetimePicker]="picker" placeholder="Deadline" />
      <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSpinners]="true"></ngx-mat-datetime-picker>
    </mat-form-field>

    <mat-form-field *ngIf="!!data.todoItem">
      <mat-label>Created at</mat-label>
      <input matInput formControlName="createdAt"/>
    </mat-form-field>

    <mat-checkbox *ngIf="!!data.todoItem" formControlName="isDone">
      Is Done
    </mat-checkbox>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button type="submit" color="primary" (click)="save()">Save</button>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
  </mat-card-actions>
</mat-card>
